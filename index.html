<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay informed with this React weather forecast app. Get up-to-date weather information for your location and plan your day with confidence."
    />
    <link rel="preconnect" href="https://ajax.googleapis.com" />
    <link rel="shortcut icon" href="./Sun_duotone.svg" type="image/x-icon" />
    <title>Weather App</title>
    <!-- critical css -->
    <style>
      body {
        font-family: 'Sofia Sans Semi Condensed', 'Roboto', 'Rubik', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      WebFontConfig = {
        google: {
          families: ['Sofia+Sans+Semi+Condensed:300,400,500,800'],
        },
      };
      (function (d) {
        var wf = d.createElement('script'),
          s = d.scripts[0];
        wf.src =
          'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
        wf.async = true;
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
